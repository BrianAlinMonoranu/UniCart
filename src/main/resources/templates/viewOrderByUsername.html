<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://kit.fontawesome.com/1544eaa0ec.js" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="/style.css">
</head>

<body>
    <div class="row text center p-3" style="background-color: white; ">
        <div th:if="${check_message} != null">
            <div class="toast show position-absolute mt-5" style="right: 0;">
                <div class="toast-header d-flex align-items-center">
                    <div class="mx-auto">Confirm</div>
                    <button type="button" class="btn-close m ml-auto closeToast" data-bs-dismiss="toast"></button>
                </div>
                <div class="toast-body">
                    <p th:text="${message}"></p>
                </div>
            </div>
        </div>
        <div class="col-md-12">
            <h2>All Orders</h2>
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">User name</th>
                        <th scope="col">Models</th>
                        <th scope="col">Price</th>
                        <th scope="col">Status</th>
                        <th scope="col">Payment ID</th>
                        <th scope="col">Delete order</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="order : ${orders}">
                        <td th:text="${order.getUserName()}"></td>
                        <td th:text="${order.getProductNames()}"></td>
                        <td th:text="${order.getPrice()}"></td>
                        <td th:text="${order.getStatus()}"></td>
                        <td th:text="${order.getPaymentId()}"></td>
                        <td> <a th:href="@{/delOrderUser/{id}(id=${order.getId()})}">
                                <button type="button">click to delete</button>
                            </a></td>


                    </tr>
                </tbody>
            </table>
            <div class="back-to-shop"><a href="/">&leftarrow;</a><span class="text-muted">Back to shop</span>
            </div>
        </div>
    </div>
</body>

</html>
