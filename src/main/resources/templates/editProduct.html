<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://kit.fontawesome.com/1544eaa0ec.js" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"></script>

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="/style.css">
</head>
<body>
<div class="container mt-5 d-flex justify-content-center align-content-center">

    <form
            class="form-inline my-3 d-flex flex-column justify-content-center align-content-center"
            th:action="@{/editProduct/{id}(id=${product.getId()})}" method="post" enctype="multipart/form-data">
        <h1>Edit a Product</h1>
        <label class="mr-sm-2 mt-5" for="search">Product name:</label>
        <input class="form-control mr-sm-3" type="search" th:value="${product.getName()}"
               aria-label="Search" name="name" id="name" required>
        <label class="mr-sm-2" for="search">Product category:</label>
        <input class="form-control mr-sm-3" type="search" th:value="${product.getCategory()}"
               aria-label="Search" name="category" id="category" required>
        <label class="mr-sm-2" for="search">Product price:</label>
        <input class="form-control mr-sm-3" type="number" th:value="${product.getPrice()}"
               aria-label="Search" name="price" id="price" required>


        <label class="mr-sm-2" for="search">Description</label>
        <input id="description" name="description" th:value="${product.getDescription()}">


        <label class="mr-sm-2" for="search">Product image: (choose an image again if you want to save old one)</label>
        <input class="form-control mr-sm-3" type="file" placeholder="Enter term"
               aria-label="Search" name="img" id="image" accept="image/png, image/gif, image/jpeg" th:value="${product.getPathToImg()}">


        <button class="btn btn-primary" type="submit">Save</button>
    </form>
</div>
</body>
</html>
