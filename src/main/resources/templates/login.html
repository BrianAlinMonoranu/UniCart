<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="/style.css">
</head>

<body>
    <nav class="navbar navbar-expand-xl bg-body-tertiary py-3 sticky-top "
        style="box-shadow: rgba(0, 0, 0, 0.15) 1.95px 1.95px 2.6px; z-index: 1; position: sticky;">
        <div class="container-fluid">
            <a class="navbar-brand px-3 d-flex flex-row" href="/">
                <h3 style="padding-left: 10px;">AI Marketplace</h3>
            </a>
        </div>
    </nav>
    <div class="container  h-100 mt-5" style="background-color: white; padding: 1%;">
        <div class="row d-flex justify-content-center align-content-center text-center">
            <div class="col-md-3">
                <form action="/login" method="post">
                    <div th:if="${hasMessage} != null">
                        <div class="toast show position-absolute" style="right: 0;">
                            <div class="toast-header d-flex align-items-center">
                                <div class="mx-auto">Login Failed</div>
                                <button type="button" class="btn-close m ml-auto closeToast"
                                    data-bs-dismiss="toast"></button>
                            </div>
                            <div class="toast-body">
                                <p th:text="${message}"></p>
                            </div>
                        </div>
                    </div>

                    <h3 id="loginHeading">Login</h3>

                    <label for="emailInput" class="form-label">Email address</label>
                    <input type="text" name="username" class="form-control" id="emailInput" aria-describedby="emailHelp"
                        pattern="[^@\s]+@[^@\s]+" title="Invalid email address" required>

                    <label for="passwordInput" class="form-label">Password</label>
                    <input type="password" name="password" class="form-control" id="passwordInput"
                        pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                        title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
                        required>

                    <button type="submit" class="btn" id="login-btn">Login</button>
                </form>

                <h3 th:if="${response != null}">
                    <span th:text="${response}"></span>
                </h3>
            </div>
        </div>

        <div class="row d-flex justify-content-center align-content-center text-center">
            <p>Don't have an account? Sign up <a id="registerLink" th:href="@{/register}">here</a></p>
        </div>
    </div>
</body>

</html>
